<ion-header>

  <ion-navbar>
    <ion-title><span class="pet-name">{{pet.name}}</span>'s Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="profile-avatar" text-center [style.background-image]="'url(' + pet.filePath + ')'" margin>
  </div>

  <ion-item no-lines>
    <ion-label>
      <ion-icon color="dark" name="md-paw"></ion-icon>
      <span>{{pet.name}}</span>
    </ion-label>

  </ion-item>

  <ion-item no-lines *ngIf="pet.description">
    <ion-label>
      <ion-icon color="dark" name="ios-create"></ion-icon>
      <span>{{pet.description}}</span>
    </ion-label>

  </ion-item>

  <ion-card *ngFor="let item of pet.posts">

    <img [src]="item.image || 'assets/defaultPetPic.jpg'">

    <ion-item>
      <!-- <ion-avatar item-start>
              <img [src]="(item.user)?.avatar || 'assets/defaultProfilePic.png'">
            </ion-avatar> -->
      <h2>{{item.name}}:</h2>
      <!-- <small>{{(item)?.name}}</small> -->
    </ion-item>



    <ion-card-content>
      <p>{{item.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col align-self-center>
        <button ion-button color="primary" clear small icon-left (click)="toggleLike(item)">
                <ion-icon name='ios-heart'
                          [color]="(item['likedBy'] && item['likedBy'][this.user.uid]) ? 'danger' : 'greyscale'"
                >
                </ion-icon>
                <span>{{item.likes}}</span>
              </button>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button color="primary" clear small icon-left (click)="goToPost(item)">
                <ion-icon name='md-text'></ion-icon>
                {{item.comments}} {{item.comments === 1 ? comments : comment}}
              </button>
      </ion-col>
      <ion-col center text-right align-self-center>
        <ion-note float-right padding-right>
          {{item.timeStamp | timeToDate}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
