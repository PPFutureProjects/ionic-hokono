
<ion-header>

  <ion-navbar>
    <ion-title>Following</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)" pullMin="80">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div padding>
    <ion-segment [(ngModel)]="filter">
      <ion-segment-button value="">
        All
      </ion-segment-button>
      <ion-segment-button *ngFor="let item of follows" value="{{item}}">
        {{item}}
      </ion-segment-button>
    </ion-segment>
  </div>


  <h1 *ngIf="!posts || !posts.length" padding margin>Follow some pets to get start</h1>

  <ion-card *ngFor="let item of posts | filterPostByPet: filter">

    <img [src]="item.image || 'assets/defaultPetPic.jpg'">

    <ion-item>
      <!-- <ion-avatar item-start>
        <img [src]="(item.user)?.avatar || 'assets/defaultProfilePic.png'">
      </ion-avatar> -->
      <h2>{{item.name}}:</h2>
      <!-- <small>{{(item)?.name}}</small> -->
    </ion-item>



    <ion-card-content>
      <p>{{item.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col align-self-center>
        <button ion-button color="primary" clear small icon-left (click)="toggleLike(item)">
          <ion-icon name='ios-heart'
                    [color]="(item['likedBy'] && item['likedBy'][this.user.uid]) ? 'danger' : 'greyscale'"
          >
          </ion-icon>
          <span>{{item.likes}}</span>
        </button>
      </ion-col>
      <ion-col align-self-center>
        <button ion-button color="primary" clear small icon-left (click)="goToPost(item)">
          <ion-icon name='md-text'></ion-icon>
          {{item.comments}} {{item.comments === 1 ? comments : comment}}
        </button>
      </ion-col>
      <ion-col center text-right align-self-center>
        <ion-note float-right padding-right>
          {{item.timeStamp | timeToDate}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
