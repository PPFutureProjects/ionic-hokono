
<ion-header>

  <ion-navbar>
    <ion-title>Edit <span class="pet-name">{{pet.name}}</span> Profile</ion-title>

    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="md-close"  color="dark"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only (click)="confirm()">
        <ion-icon name="md-checkmark" color="primary"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

  <div class="profile-avatar"
       text-center
       [style.background-image]="'url(' + pet.filePath + ')'"
       margin
  >
  </div>

  <ion-row>
    <ion-col width-100 style="text-align: center">
      <button id="profile-edit-pic"
              ion-button
              round
              outline
              (click)="doOpenPhotoMenu()"
      >
        Change Photo
      </button>
    </ion-col>
  </ion-row>

  <ion-item>
    <ion-label>
      <ion-icon color="dark" name="md-paw"></ion-icon>
    </ion-label>
    <ion-input type="text" value="{{pet.name}}" maxlength="16" [(ngModel)]="pet.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon color="dark" name="ios-create"></ion-icon>
    </ion-label>
    <ion-input value="{{pet.description}}" [(ngModel)]="pet.description"></ion-input>
  </ion-item>

  <!-- <ion-item>
    <ion-label>
      <ion-icon color="dark" name="md-quote"></ion-icon>
    </ion-label>
    <ion-input value="{{profile.slogan}}" [(ngModel)]="profile.slogan"></ion-input>
  </ion-item> -->

</ion-content>
